<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card users" style="width: 18rem;">
            <ul class="list-group list-group-flush users-array">

            </ul>
        </div>
        <div class="card profile-info" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item street">street</li>
                <li class="list-group-item suite">suite</li>
                <li class="list-group-item city">city</li>
                <li class="list-group-item zipcode">zipcode</li>
                <li class="list-group-item company">company</li>
              </ul>
              <div class="card-body">
                <a href="#" class="card-link">Написать ему</a>
              </div>
          </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
