<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="weather">
     <div class="weather-header">
      <div class="city_time">
        <p class="city"></p>
        <p class="time"></p>
      </div>
      <div class="degree">
        <img src="" alt="" class="weather__icon">
        <p class="current__weather"></p>
        <p class="current__temp"></p>
      </div>
      <div class="wind__speed">
        <p class="speed">Speed</p>
        <p class="wind"></p>
      </div>
     </div>

      <div class="weather__card">

      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
